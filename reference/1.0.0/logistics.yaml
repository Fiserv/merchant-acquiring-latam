components:
  schemas:
    MessageSourceDTO:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    Address:
      required:
        - address
        - city
        - complement
        - neighborhood
        - number
        - state
        - zipCode
      type: object
      properties:
        address:
          maxLength: 50
          minLength: 0
          type: string
          description: Address
          example: Avenida Aureliano de Figueiredo Pinto
        number:
          maxLength: 35
          minLength: 0
          type: string
          description: Number
          example: '787'
        complement:
          maxLength: 35
          minLength: 0
          type: string
          description: Complement
          example: Apt 3456
        neighborhood:
          maxLength: 35
          minLength: 0
          type: string
          description: Neighborhood
          example: Praia de Belas
        zipCode:
          maxLength: 10
          minLength: 0
          type: string
          description: ZipCode
          example: '90050190'
        state:
          maxLength: 2
          minLength: 0
          type: string
          description: State
          example: RS
        city:
          maxLength: 35
          minLength: 0
          type: string
          description: City
          example: Porto Alegre
    Bit48:
      required:
        - codSupply
        - contact
        - merchant
        - parametersLoyalty
        - parametersRechargeMobile
        - referenceNumberId
        - scheduleDate
        - typeTechnology
        - urgencyCode
      type: object
      properties:
        referenceNumberId:
          maxLength: 12
          minLength: 0
          type: string
          description: Reference Number ID
          example: '600000143193'
        urgencyCode:
          maxLength: 12
          minLength: 0
          type: string
          description: Urgency Code
          example: '25'
        typeTechnology:
          maxLength: 3
          minLength: 0
          type: string
          description: Type of Technology
          example: PGW
        merchant:
          $ref: '#/components/schemas/Merchant'
        contact:
          $ref: '#/components/schemas/Contact'
        parametersLoyalty:
          maxLength: 2
          minLength: 0
          type: string
          description: Parameters of LOYALTY
          example: '00'
        parametersRechargeMobile:
          maxLength: 2
          minLength: 0
          type: string
          description: Parameters of RECHARGE MOBILE
          example: '00'
        codSupply:
          maxLength: 2
          minLength: 0
          type: string
          description: 'Code Of Supply '
          example: B01
        scheduleDate:
          maxLength: 12
          minLength: 0
          type: string
          description: 'Data/hora agendada(yyyyMMddhhmm) '
          example: '201708282359'
    Bit61:
      required:
        - workingDay
      type: object
      properties:
        workingDay:
          $ref: '#/components/schemas/WorkingDay'
        quantityProduct:
          maxLength: 3
          minLength: 0
          type: string
          description: Quantity of Product List
          example: '078'
        productList:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        quantityOperator:
          maxLength: 3
          minLength: 0
          type: string
          description: Quantity of Operators List
          example: '2'
        operatorList:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
        storeIPG:
          $ref: '#/components/schemas/StoreIPG'
        contactIPG:
          $ref: '#/components/schemas/ContactIPG'
    Bit62:
      required:
        - address
        - cnpj
        - fantasyName
        - merchantName
      type: object
      properties:
        cnpj:
          maxLength: 14
          minLength: 0
          type: string
          description: National Registry of Legal Entities
          example: '11260310000161'
        merchantName:
          maxLength: 60
          minLength: 0
          type: string
          description: Merchant Name
          example: MESA AUTOMATICA PERCENTUAL
        fantasyName:
          maxLength: 45
          minLength: 0
          type: string
          description: Fantasy Name
          example: TDM Test Data Team
        address:
          $ref: '#/components/schemas/Address'
    Bit63:
      required:
        - lunchTime
        - maintenanceTime
      type: object
      properties:
        idSpecialConditional:
          type: string
          description: ID Special Conditional (UPPER CASE) - AGENDADO; CHIP-EXCLUSIVO; CONSOLIDADO; ESP-RESTRITO; OUVIDORIA; PERSONALIZADO; REINCIDENTE; SEM-CHIP; TERM-NOVO; URGENTE
          example: URGENTE
        notesOfSpecialConditional:
          type: string
          description: Notes of Special Conditional
          example: 'Notes of Special Conditional '
        descriptionFlag:
          type: string
          description: Description Flag
          example: Atendimento consolidado (múltiplos  terminais mesmo local e data)
        idModal:
          type: string
          description: ID Modal
          example: '001521'
        mobileOperatorRegistration:
          type: string
          description: MobileOperator on Registration - GPRS:01 – Sem CHIP (SIMCARD) 02 – Vivo 03 - Tim 0024 - Claro 05 – Oi 06 - Algar
          example: '02'
        idMotive:
          type: string
          description: ID Motive
          example: MCT025
        descriptionMotive:
          type: string
          description: Description Motive
          example: Desistencia
        idImmediateDelivery:
          type: string
          description: ID Immediate Delivery
          example: '02'
        descriptionImmediateDelivery:
          type: string
          description: Description Immediate Delivery
          example: Entrega Prioritaria
        simCardType:
          type: string
          description: SIMCARD Type
          format: 'type: an, length: 2  '
          example: '01'
        lunchTime:
          $ref: '#/components/schemas/LunchTime'
        maintenanceTime:
          $ref: '#/components/schemas/MaintenanceTime'
        longitude:
          type: string
          description: Geolocation - Longitude
          example: '-30.028609'
        latitude:
          type: string
          description: Geolocation - Latitude
          example: '-51.1994847'
        recipientName:
          type: string
          description: Recipient Name
          example: MARCOS PAULO / DIONATAN
        contactRecipient:
          type: string
          description: Contact Recipient
          example: '69999605000'
        referencePoint:
          type: string
          description: Reference Point
          example: POSTO PINHEIRAO
        complement:
          type: string
          description: Complement
          example: APTO DUS GURI
