paths:
  /bwa/wsm/devicerequest/canceloperation/processCancelOperationRequest:
    post:
      tags:
        - Service Order Cancelling
      x-proxy-name: Service Order - Cancelling
      x-group-name: Service Order Information
      x-child-product-name: Banworks
      description: Service Order Cancelling (Device Request)
      summary: Service Order Cancelling (Device Request)
      operationId: requestServiceOrderCancelling
      parameters:
        - name: Message-Signature
          in: header
          description: HMAC
          required: true
          example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
          schema:
            type: string
        - name: Api-Key
          in: header
          description: APigee Key
          required: true
          example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
          schema:
            type: string
        - name: auth
          in: header
          description: Oauth Key
          required: true
          example:
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Date - Epoch format
          required: true
          example: 1563309156733
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: Randomly generated by client
          required: true
          example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyCancelOperation"
        description: Service Order Cancelling
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
components:
  schemas:
    BodyCancelOperation:
      type: object
      required:
        - institutionNumber
        - merchantID
        - contactName
        - terminalID
        - tmsReferenceID
      properties:
        cancelOperation:
          type: array
          items:
            type: object
            required:
              - institutionNumber
              - merchantID
              - contactName
              - terminalID
              - tmsReferenceID
            properties:
              institutionNumber:
                type: string
                description: Merchant Institution Number
                example: "00000003"
              merchantID:
                type: string
                description: Merchant Code
                example: "91002806"
              contactName:
                type: string
                description: Merchant Contact Name (max 20 characters)
                example: Marcelo Soares
              terminalID:
                type: string
                description: Terminal Identification
                example: "ETH39PZA"
              tmsReferenceID:
                type: string
                description: Terminal Reference Identification (Service Order Number)
                example: "000000378053"
    tmsInformationList:
      type: object
      properties:
        tmsReferenceID:
          type: string
          description: Terminal Reference Identification - 12 digit (Service Order Number)
          example: "123456789012"
    tmsDetails:
      type: object
      properties:
        tmsInformationList:
          type: array
          items:
            $ref: "#/components/schemas/tmsInformationList"
    responseInformationList:
      type: object
      properties:
        responseCode:
          type: string
          description: Return Code
          example: "00"
          enum:
            - "00 - Request Successfully Done"
            - "99 - System Error"
        responseCodeDesc:
          type: string
          description: Return Descripion code
          example: Request Successfully Done
          enum:
            - "00 - Request Successfully Done"
            - "99 - System Error"
    response:
      type: object
      properties:
        responseInformationList:
          type: array
          items:
            $ref: "#/components/schemas/responseInformationList"
    processMessage:
      type: object
      properties:
        institutionNumber:
          type: string
          description: Merchant Institution Number
          example: "00000003"
        merchantID:
          type: string
          description: Merchant Code
          example: "91002806"
        tmsRequestNumber:
          type: string
          description: Device Request Number - 8 Digit
          example: "12345678"
        tmsDetails:
          $ref: "#/components/schemas/tmsDetails"
        response:
          $ref: "#/components/schemas/response"
    Response:
      type: object
      properties:
        processMessage:
          type: array
          items:
            $ref: "#/components/schemas/processMessage"
    Unauthorized:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          type: integer
          example: 4
        mensagem:
          description: Description return code
          example: Acesso nao autorizado ao conteudo pesquisado - (meaning Unauthorized Access)
          type: string
