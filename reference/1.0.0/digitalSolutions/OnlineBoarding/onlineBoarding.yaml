      type: object
      required:
        - id
        - bankNumber
        - agencyNumber
        - accountType
        - accountNumber
        - accountOwnerName
      properties:
        id:
          description: >-
            Association/Product Code. Please refer to "/config/bank-accounts/"
            for the Association/Product ID
          type: integer
          example: 50
        bankNumber:
          description: >-
            Bank Code. Check List of Banks for Settlement for Boarding at
            "/config/bank"
          type: string
          example: '001'
        agencyNumber:
          description: Branch Number
          type: string
          example: '000020'
        agencyDigit:
          type: string
          description: 'Branch digit. If it is not numeric, send "0"'
          example: '1'
        accountNumber:
          description: Account Number
          type: string
          example: '318228882'
        accountDigit:
          description: 'Account Digit. If it is not numeric, send "0"'
          type: string
          example: '1'
        accountType:
          description: Type of Account
          type: string
          example: CHECKING
          enum:
            - CHECKING
            - SAVINGS
            - PAYMENT
        accountOwnerName:
          description: Account Owner Name
          type: string
          example: Account Owner Name
