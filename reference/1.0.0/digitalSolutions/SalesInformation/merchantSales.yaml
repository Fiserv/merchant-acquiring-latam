          required: true
          schema:
            type: string
        - name: dataFim
          in: path
          description: Search End Date - Format YYYYMMDD. Interval between dates vary. Please refer to the descrition at the top of response information
          required: true
          schema:
            type: string
        - name: inst
          in: path
          description: Merchant Institution Number
          example: '00000003'
          required: true
          schema:
            type: string
        - name: merchant
          in: path
          description: Merchant Code
          example: '91002806'
          required: true
          schema:
            type: string
        - name: tipoSumarizacao
          in: query
          description: 'Summarization Type Possible values [ T - (TODOS meaning All) / D - (DATA meaning Date) / P - (PRODUTO meaning Product) / B - (BANDEIRA meaning Association/Schema) ]'
          allowEmptyValue: false
          required: false
          schema:
            type: string
            enum:
              - T
              - D
              - P
              - B
        - name: codigoBandeira
          in: query
          description: 'Association/Schema Code. Possible values [ 002 (Mastercard) / 003 (Visa) / 004 (Amex Full) / 009 (CABAL) / 020 (MDS) / 024 (Hipercard/Hiper) / 025 (ELO Full) ]'
          example: '002'
          required: false
          allowEmptyValue: false
          schema:
            type: string
            enum:
              - '002'
              - '003'
              - '004'
              - '009'
              - '020'
              - '024'
              - '025'
        - name: codigoProduto
          in: query
          description: 'Product Code. Possible values [ 102 (Adq - MC Credit) / 103 (Acq-CABAL Credit) / 104 (Acq-CABAL Debit) / 109 (Adq - Hiper Credit) / 110 (Acq-ELO Full Credit) / 111 (Acq-ELO Full Debit) / 113 (Adq-AMEX Full Credit) / 201 (Adq - VISA Credit) / 200 (Adq - VISA Debit) / 716 (Adq - MC Debit) / ]'
          required: false
          allowEmptyValue: false
          schema:
            type: string
            enum:
              - '102'
              - '103'
              - '104'
              - '109'
              - '110'
              - '111'
              - '113'
              - '201'
              - '200'
              - '716'
        - name: numTerminal
          in: query
          description: Terminal number.
          example: EII0051B
          required: false
          allowEmptyValue: false
          schema:
            type: string
        - name: codTipoTransacao
          in: query
          description: Type transaction.
          example: LOJISTA
          required: false
          allowEmptyValue: true
          schema:
            type: string
            enum:
              - LOJISTA
              - COMPRA
              - EMISSOR
              - CREDIARIO
        - name: page
          in: query
          description: 'Page Number. Used for search pagination, it should be informed which page will be returned, available only when the parameter "tipoSumarizacao" is equal to null'
          required: false
          schema:
            type: integer
            format: int32
        - name: tipoOrdenacao
          in: query
          description: order.
          example: DESC
          required: false
          allowEmptyValue: false
          schema:
            type: string
        - name: size
          in: query
          description: 'Page Size. Used for search pagination, it must be informed how many records per page will be returned, available only when the parameter "tipoSumarizacao" is equal to null'
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successfully Done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VendasResponse'
      deprecated: false
