          type: string
          description: Transaction Date. Returned when type is "T" e "D".
          example: YYYYMMDD
        codigoBandeira:
          type: string
          description: Association/Schema Code. Returned when type is "T" e "B".
          example: '020 - MDS'
          enum:
            - 002 - Mastercard
            - 003 - Visa
            - 004 - Amex Full
            - 009 - CABAL
            - 020 - MDS
            - 024 - Hipercard/Hiper
            - 025 - ELO Full
