openapi: 3.0.2
info:
  title: Search for EC's Account Debits
  description: "Search all about account debits. Example: FEES, REFUNDS, REVERSALS, CHARGEBACKS, ADJUSTMENTS, MISC_ADJUSTMENTS"
  termsOfService: urn:tos
  version: "1.0"
  contact:
    name: Fiserv
    url: https://merchants.fiserv.com/pt-br/
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://cat.api.firstdata.com
x-production-url: prod.api.firstdata.com
x-config:
  tryItOut: true
tags:
  - name: Search EC's Account Debits
paths:
  '/bwa/ajuste-debitos/v1/obter':
    get:
      x-proxy-name: Merchant Debits (fee, refund, reversal, etc)- Consult
      x-group-name: Merchant Information & Cases
      x-child-product-name: Digital Solutions
      summary: Merchant Information & Cases
      description: Search EC's Account Debits
      operationId: SearchECsAccountDebits
      parameters:
        - name: Message-Signature
          in: header
          description: HMAC
          required: true
          example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
          schema:
            type: string
        - name: Api-Key
          in: header
          description: APigee Key
          required: true
          example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
          schema:
            type: string
        - name: auth
          in: header
          description: Oauth Key
          required: true
          example: ''
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Date - Epoch format
          required: true
          example: '1563309156733'
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: Randomly generated by client
          required: true
          example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
          schema:
            type: string
        - name: instituicao
          in: header
          description: Merchant Institution Number
          required: true
          schema:
            type: string
          example: "00000003"
        - name: estabelecimento
          in: header
          description: Merchant Code
          required: true
          schema:
            type: string
          example: '33333332'
        - name: dataInicio
          in: query
          description: Search start date. yyyyMMdd format
          required: true
          schema:
            type: string
            format: String
          example: '20210131'
        - name: dataFim
          in: query
          description: Search end date. yyyyMMdd format
          required: true
          schema:
            type: string
          example: '20210228'
        - name: linguagem
          in: query
          description: Search language
          required: true
          schema:
            allOf:
              - type: string
                enum:
                  - USA
                  - POR
        - name: tipoAjuste
          in: query
          description: Type of Adjustment requested
          required: true
          schema:
            allOf:
              - type: string
                enum:
                  - FEES
                  - REFUNDS
                  - REVERSALS
                  - CHARGEBACKS
                  - ADJUSTMENTS
        - name: tipoConta
          in: query
          description: "Type of account. Possible Values: 999 (All) | 009(Acq Disputed \ Trans) | 050(VISA Credit) | 051(MC Credit) | 052(MC Debit) | 053(VISA Debit) | 054(Fees/Adj.) | 055(CABAL Credit) | 056(CABAL Debit) | 059(Hipercard Credit) | 060(ELO Credit) | 061(ELO Debit) | 063(Amex Credit)"
          required: true
          schema:
            type: string
            enum:
              - "999"
              - "009"
              - "050"
              - "051"
              - "052"
              - "053"
              - "054"
              - "055"
              - "056"
              - "059"
              - "060"
              - "061"
              - "063"
      responses:
        "206":
          description: Partial Content
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PartialContent'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Conflict'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Unauthorized'
        "200":
          description: Successfully Done
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Forbidden'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/NotFound'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/InternalServerError'
      security:
        - JWT: []
components:
  schemas:
    PartialContent:
      type: object
      properties:
        codigoRetorno:
          type: integer
          description: Return code
          format: int32
          example: 9
          enum:
            - 9
            - 10
        mensagem:
          type: string
          description: Description return code
          enum:
            - "9 - Campos mandatorios: ... (meaning Mandatory Fields)"
            - "10 - (Erro validaçao) (meaning VAlidation Error)"
    Conflict:
      type: object
      properties:
        codigoRetorno:
          type: integer
          description: Return code
          format: int32
          example: 8
          enum:
            - 8
        mensagem:
          type: string
          description: Description return code
          enum:
            - 8 - Item duplicado (Meaning Duplicated Item)
    Unauthorized:
      type: object
      properties:
        codigoRetorno:
          type: integer
          description: Return code
          format: int32
          example: 4
          enum:
            - 4
        mensagem:
          type: string
          description: Description return code
          example: Acesso nao autorizado ao conteudo pesquisado - Meaning Not Authorized
            Access
          enum:
            - Acesso nao autorizado ao conteudo pesquisado - Meaning Not Authorized
              Access
    AjusteDTO:
      type: object
      properties:
        dataAjuste:
          type: string
          description: Adjustment date
          example: "20210228"
        statusAjuste:
