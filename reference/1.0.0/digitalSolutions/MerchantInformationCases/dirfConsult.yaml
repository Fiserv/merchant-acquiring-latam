openapi: 3.0.0
info:
  title: Consult DIRF (Declaração do Imposto de Renda Retido na Fonte)
  description: Consult DIRF (Declaração do Imposto de Renda Retido na Fonte)
  termsOfService: urn:tos
  version: "1.0"
  contact:
    name: First Data
    url: 'https://www.firstdata.com/pt_br/home.html'
  license:
    name: Licença - Open Source
    url: 'https://www.firstdata.com/pt_br/home.html'
servers:
  - url: 'https://cat.api.firstdata.com'
x-production-url: prod.api.firstdata.com
x-config:
  tryItOut: true
tags:
  - name: DIRF PDF
paths:
  '/bwa/dirf-api/v1/reinf/irpdf/{month}/{year}':
    get:
      x-proxy-name: Merchant Information - DIRF
      x-group-name: Merchant Information & Cases
      x-child-product-name: Digital Solutions
      description: Reinf
      summary: Reinf
      operationId: reinffPdf
      parameters:
        - name: Message-Signature
          in: header
          description: HMAC
          required: true
          example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
          schema:
            type: string
        - name: Api-Key
          in: header
          description: APigee Key
          required: true
          example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
          schema:
            type: string
        - name: auth
          in: header
          description: Oauth Key
          required: true
          example: ''
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Date - Epoch format
          required: true
          example: '1563309156733'
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: Randomly generated by client
          required: true
          example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
          schema:
            type: string
        - name: instituicao
          in: header
          description: Merchant Institution Number
          example: "00000003"
          required: true
          schema:
            type: string
        - name: estabelecimento
          in: header
          description: Merchant Code
          example: "33333333"
          required: false
          schema:
            type: string
        - name: document
          in: header
          description: document
          required: false
          schema:
            type: string
        - name: month
          in: path
          required: true
          schema:
            type: string
        - name: year
          in: path
          description: Search Year - Format YYYY
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully Done
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                $ref: '#/components/schemas/Excecao'
        '206':
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialContent'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  '/bwa/dirf-api/v1/dirf/irpdf/{ano}':
    get:
      x-proxy-name: Merchant Information - DIRF
      x-group-name: Merchant Information & Cases
      x-child-product-name: Digital Solutions
      description: DIRF (Declaração do Imposto de Renda Retido na Fonte)
      summary: DIRF (Declaração do Imposto de Renda Retido na Fonte)
      operationId: dirfPdf
      parameters:
        - name: Message-Signature
          in: header
          description: HMAC
          required: true
          example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
          schema:
            type: string
        - name: Api-Key
          in: header
          description: APigee Key
          required: true
          example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
          schema:
            type: string
        - name: auth
          in: header
          description: Oauth Key
          required: true
          example: ''
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Date - Epoch format
          required: true
          example: '1563309156733'
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: Randomly generated by client
          required: true
          example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
          schema:
            type: string
        - name: instituicao
          in: header
          description: Merchant Institution Number
          example: "00000003"
          required: true
          schema:
            type: string
        - name: estabelecimento
          in: header
          description: Merchant Code
          example: "33333333"
          required: true
          schema:
            type: string
        - name: ano
          in: path
          description: Search Year - Format YYYY
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully Done
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                example: "%PDF-1.3 %����    1 0 obj  <</CreationDate (D:20171121203507)/Creator (AS-PDF 0.3.5 by Anton Scheffer & Valerio Rossetti)/Producer (running on Oracle Database 11g Enterprise Edition Release 11.2.0.4.0 - 64bit Production)/Title <FEFF>/Author <FEFF>/Subject <FEFF>/Keywords <FEFF>> endobj 2 0 obj <</Type/Font/Subtype/Type1/BaseFont/Times-Roman/Encoding/WinAnsiEncoding>> endobj 3 0 obj <</Type/Font/Subtype/Type1/BaseFont/Times-Bold/Encoding/WinAnsiEncoding>> endobj 4 0 obj <</Type/Font/Subtype/Type1/BaseFont/Times-BoldItalic/Encoding/WinAnsiEncoding>> endobj 5 0 obj <</ProcSet [/PDF /Text] /Font << /F5 2 0 R /F7 3 0 R /F8 4 0 R >> /XObject << /I1 7 0 R /I2 9 0 R >> >> endobj 6 0 obj endobj 7 0 obj <</Type /XObject /Subtype /Image /Width 131 /Height 23 /BitsPerComponent 8 /ColorSpace /DeviceRGB /Length 2762/Filter /DCTDecode>> stream ����"
            application/json:
              schema:
                $ref: '#/components/schemas/Excecao'
        '206':
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialContent'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
components:
  schemas:
    PartialContent:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 9
          type: integer
          format: int32
          enum:
            - 9
            - 10
        mensagem:
          description: Description return code
          type: string
          enum:
            - "9 - Campos mandatorios - (meaning Mandatory Fields)"
            - "10 - (Erro validaçao) - (meaning VAlidation Error)"
    Unauthorized:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 4
        mensagem:
          description: Description return code
          example: Acesso nao autorizado ao conteudo pesquisado - Meaning Not Authorized Access
          type: string
    Forbidden:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 3
          type: integer
          format: int32
          enum:
            - 3
            - 6
        mensagem:
          description: Description return code
          type: string
          enum:
            - "3 - Acesso negado - (Meaning Denied Access)"
            - "10 - Token expirado - (Meaning Expired Token"
    NotFound:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 5
        mensagem:
          description: Description return code
          example: Item nao encontrado - (Meaning item not found)
          type: string
    Conflict:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 8
        mensagem:
          description: Description return code
          example: Item duplicado - (Meaning Duplicated Item)
          type: string
    InternalServerError:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 2
          type: integer
          format: int32
          enum:
            - 2
            - 7
        mensagem:
          description: Description return code
          type: string
          enum:
            - "2 - Erro Interno - (Meaning Internal Error)"
            - "7 - Erro na integracao da API. Detalhe - (Meaning Integration Error)"
    Excecao:
      type: object
      properties:
        codigoRetorno:
          description: Return code
          example: 101
          type: integer
          format: int32
          enum:
            - 101
        mensagem:
          description: Description return code
          type: string
          enum:
            - "101 - Nao existem informacoes para o ano selecionado {ano}. (meaning there is no information for the selected year)"    
