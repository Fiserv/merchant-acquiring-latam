        description: Merchant Institution Number
        example: "00000003"
        required: true
        schema:
          type: string
      - name: estabelecimento
        in: header
        description: Merchant Code
        example: "12341964"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlteraStatusRequest'
      responses:
        200:
          description: Successfully Done
          content:
            application/json:
              schema:
