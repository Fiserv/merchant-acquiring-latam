        in: header
        description: Merchant Institution Number
        example: "00000003"
        required: true
        schema:
          type: string
      - name: estabelecimento
        in: header
        description: Merchant Code
        example: "12341964"
        required: true
        schema:
          type: string
      - name: categoria
        in: path
        description: "002 – Full (ex: mastercard, visa) | 007 – VAN (ex: Sorocred débito) | 028 – Voucher (ex: Ticket refeição)"
        example: '028'
        required: true
        schema:
          type: string
          enum: 
            - "002"
            - "007"
            - "028"
