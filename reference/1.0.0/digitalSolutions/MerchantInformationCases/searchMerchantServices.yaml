tags:
- name: Controller-Consultation-Service
  description: Controller Consultation Service
- name: Change-Status-Controller
  description: Change Status Controller
paths:
  '/bwa/consulta-servico-bandeira/v1/consulta/servicoBandeira':
    get:
      tags:
        - Controller Consultation Service
      x-proxy-name: Merchant Services - Consult/Update for Associations/Schema
      x-group-name: Merchant Information & Cases
      x-child-product-name: Digital Solutions
      description: Search for Association/Schema Service Status
      summary: Merchant Information & Cases
      operationId: Search for Association/Schema Service Status
      parameters:
      - name: Message-Signature
        in: header
        description: HMAC
        required: true
        example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
        schema:
          type: string
      - name: Api-Key
        in: header
        description: APigee Key
        required: true
        example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
        schema:
          type: string
      - name: auth
        in: header
        description: Oauth Key
        required: true
        example: null
        schema:
          type: string
      - name: Timestamp
        in: header
        description: Date - Epoch format
        required: true
        example: 1563309156733
        schema:
          type: string
      - name: Client-Request-Id
        in: header
        description: Randomly generated by client
        required: true
        example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
        schema:
          type: string
      - name: instituicao
        in: header
        description: Merchant Institution Number
        example: "00000003"
        required: true
        schema:
          type: string
      - name: estabelecimento
        in: header
        description: Merchant Code
        example: "12341964"
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully Done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEntityConsultaServicoBandeira'
        206:
          description: Partial Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialContent'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  '/bwa/consulta-servico-bandeira/v1/consulta/servicoBandeira/{categoria}':
    get:
      tags:
        - Controller Consultation Service
      x-proxy-name: Merchant Services - Consult for Associations/Schema Status by Category
      x-group-name: Merchant Information & Cases
      x-child-product-name: Digital Solutions
      description: Search for Association/Schema Service Status by Category
      summary: Merchant Information & Cases
      operationId: Search for Association/Schema Service Status by Category
      parameters:
      - name: Message-Signature
        in: header
        description: HMAC
        required: true
        example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
