          example: 0
          type: integer
          format: int32
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 8
            - 9
            - 101
        mensagem:
          description: Description return code
          example: Merchant status updated.
          type: string
          enum:
            - 0 - Merchant status updated...
            - 1 - Merchant status already set...
            - 2 - Merchant not found...
            - 3 - Invalid Merchant status...
