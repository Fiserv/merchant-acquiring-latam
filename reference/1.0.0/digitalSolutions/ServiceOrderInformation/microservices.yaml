components:
  schemas:
    DApiErro:
      type: object
      properties:
        timestamp:
          type: string
          description: Request date in format yyyy-MM-dd HH:mm:ss
          example: '2020-02-02 20:00:02'
        status:
          type: integer
          description: HTTP code
          format: int32
          example: 404
        error:
          type: string
          description: HTTP code description
          example: Not Found
        message:
          type: string
          description: Error message
          example: The requested resource was not found
        path:
          type: string
          description: URI
          example: /service-order-cancellation-reason/XYZ123
    DListTicket:
      type: object
      properties:
        merchantId:
          type: string
        ticketQuantity:
          type: string
          description: Number of tickets per merchant
          example: '15'
        dateTime:
          type: string
          description: Date time of request
          example: 2021-05-14 07:49 Sex
        listTicket:
          type: array
          description: List all tickets per merchant
          example: 2021-05-14 07:49 Sex
          items:
            $ref: '#/components/schemas/DTicket'
    DTicket:
      type: object
      properties:
        ticketNumber:
          type: string
          description: Ticket number
          example: '00000123456789'
        status:
          type: string
          description: status of ticket
        cancelId:
          type: string
          description: The cancel code
        cancelDescription:
          type: string
          description: 'The cancelDescription '
        createDate:
          type: string
          description: createDate ticket
        logicalTerminal:
          type: string
          description: logical terminal of merchant
        type:
          type: string
          description: ticket type
        lastChangeDate:
          type: string
          description: last update
        concludedDate:
          type: string
          description: the conclude date
        concludedDateTMS:
          type: string
        concludedDateSP:
          type: string
          description: Date the Service Provider sent cancellation
        cancelDate:
          type: string
          description: Date cancel ticket
          example: 2021-05-14 07:49 Sex
      description: List all tickets per merchant
      example: 2021-05-14 07:49 Sex
    DInstitution:
      type: object
      properties:
        number:
          type: string
          description: The institution number
          example: '00000004'
        contractID:
          type: string
          description: The institution contract ID
          example: '110'
        gatewayID:
          type: string
          description: The e-commerce payment gateway ID
          example: '003'
        name:
          type: string
          description: The institution name
          example: SICREDI
      description: The product owner
    DPartNumber:
      type: object
      properties:
        number:
          type: string
          description: The part number code
          example: SC000680-01
        institution:
          $ref: '#/components/schemas/DInstitution'
        technology:
          $ref: '#/components/schemas/DTechnology'
        vendor:
          $ref: '#/components/schemas/DVendor'
      description: The product code
    DProduct:
      type: object
      properties:
        serial:
          type: string
        type:
          type: string
          description: The product type. POS = sales point and pinpad. CHP = simcard
          example: POS
          enum:
            - POS
            - CHP
        partNumber:
          $ref: '#/components/schemas/DPartNumber'
        status:
          type: string
          description: The product status. GOOD = the product is working, BAD = the product isn't working, SCREENING = product in screening, REPAIR = product at laboratory, SCRAP = product discarded (without fix), WRONG = product registered with wrong serial number, WRITE-OFF = product approved to discard, LOSS = product location unknown, HUNT = product in hunt process
          example: BAD
          enum:
            - BAD
            - GOOD
            - SCREENING
            - REPAIR
            - SCRAP
            - WRONG
            - WRITE-OFF
            - LOSS
            - HUNT
    DTechnology:
      type: object
      properties:
        type:
          type: string
          description: The technology type code
          example: PGW
      description: The product technology, like 'PGW' (pos + gprs + wifi)
    DVendor:
      type: object
      properties:
        name:
          type: string
          description: The vendor name
          example: VERIFONE DO BRASIL LTDA
        model:
          type: string
          description: The product model, by the vendor
          example: TERMINAL C680 3G-BT-WIFI-CTLS
        description:
          type: string
          description: The product model description
          example: TERMINAL C680 3G-BT-WIFI-CTLS
        chipType:
          type: string
          description: The simcard type
          example: ONE-PIECE
          enum:
            - ONE-PIECE
            - TRIPLE CUT
            - NI
      description: The product manufacturer
