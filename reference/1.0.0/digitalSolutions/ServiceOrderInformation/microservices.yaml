  /bwa/brtmp-microservices/modal/search:
    get:
      tags:
        - modal-controller
      x-proxy-name: TMP - It List, according the given parameters, the Service Providers/Modals which can be attached in the Service Order
      x-group-name: Service Order Information
      x-child-product-name: Digital Solutions
      description: It List, according the given parameters, the Service Providers/Modals which can be attached in the Service Order.
      operationId: findModal
      parameters:
        - name: ticketType
          in: query
          description: 'The process code of the service order (ticket) type which the modal will be associated to. It can be: 400000 (activation), 410000 (maintenance), 420000 (exchange), 440000 (uninstall), 470000 (supply), etc... (Other types can be added later)'
          required: true
          schema:
            type: string
            example: 410000
            enum:
              - '400000'
              - '410000'
              - '420000'
              - '440000'
              - '470000'
              - etc...
        - name: zipCode
          in: query
          description: The merchant's zip code where the service order will be executed, ONLY THE NUMBERS
          required: true
          schema:
            type: string
            example: '01451001'
        - name: affiliationChannel
          in: query
          description: 'The merchant''s affiliation channel code (under the affiliation channel type code in the hierarchy), according to the registration in BW. Ex: the code ''756'' refers to ''BANCOOB'''
          required: false
          schema:
            type: string
            example: '007'
        - name: affiliationChannelType
          in: query
          description: 'The merchant''s affiliation channel type code, according to the registration in BW. Ex: the code ''007'' refers to ''01. BANCO'''
          required: false
          schema:
            type: string
            example: '007'
        - name: affiliationSubChannel
          in: query
          description: 'The merchant''s affiliation subchannel code (under the affiliation channel code in the hierarchy), according to the registration in BW. Ex: the code ''99999'' refers to ''PROPOSTA ELETRÔNICA'''
          required: false
          schema:
            type: string
            example: 99999
        - name: productAccounting
          in: query
          description: Product Accounting
          required: true
          schema:
            type: string
            example: ALUGUEL | VENDA
        - name: nameAgency
          in: query
          description: Agency Name
          required: true
          schema:
            type: string
            example: FEDEX
        - name: auth
          in: header
          description: Oauth Key
          required: true
